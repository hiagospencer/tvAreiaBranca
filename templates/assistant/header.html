{% load static %}

<header class="header">
    <div class="header-top">
        <div class="container">
            <div class="breaking-news">
                <span>ÃšLTIMA HORA:</span>
                <div class="news-ticker">
                    <ul>

                        {% for post in breaking_news %}
                            <li><a href="{% url 'detail' post_id=post.post.id %}">{{ post.titulo }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="date-time">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </div>
    </div>
    <div class="header-main">
        <div class="container">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo Tv Areia Branca" width="70" height="90">
            </div>
            <nav class="main-nav">
                <ul class="desktop-menu">
                    <li><a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                    {% for cat in categorias %}
                    <li><a href="{% url 'category' slug=cat.slug %}"
                        class="{% if request.resolver_match.kwargs.slug == cat.slug %}active{% endif %}">{{ cat.nome }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars" style="color: #fff;"></i>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- Menu Mobile (fora do header) -->
<div class="mobile-menu">
    <div class="mobile-menu-header">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo Tv Areia Branca" width="50" height="50">
        </div>
        <div class="mobile-menu-close">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <nav class="mobile-nav">
        <ul>
            <li><a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            {% for cat in categorias %}
            <li><a href="{% url 'category' slug=cat.slug %}"
                class="{% if request.resolver_match.kwargs.slug == cat.slug %}active{% endif %}">{{ cat.nome }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <div class="mobile-menu-footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</div>
